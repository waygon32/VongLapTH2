<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Tổng</title>
</head>
<body>
<script>
    let num = prompt("nhập số bạn muốn")
    let total = 0
    while ( num != 1 ) {
        num = parseInt(prompt("nhập số bạn muốn"))
        alert(num);
        total = total + num;
        alert(total);
    }
</script>
</body>
</html>
